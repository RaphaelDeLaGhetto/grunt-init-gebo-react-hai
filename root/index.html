<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{%= description %}">
        <meta name="author" content="{%= author_name %}">
        <title>{%= name %}</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/starter-template.css" rel="stylesheet">
        <script src="http://fb.me/react-0.10.0.js"></script>
        <script src="http://fb.me/JSXTransformer-0.10.0.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{%= name %}</a>
                </div>
                <div id="authenticate">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="starter-template">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="#home" role="tab" data-toggle="tab">Home</a></li>
                    <li role="presentation"><a href="#action" role="tab" data-toggle="tab">Action</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="row">
                            <span class="col-md-6">
                                <img src="assets/images/gebo.jpg" />
                            </span>
                            <span class="col-md-6">
                                <div id="hello"></div>
                            </span>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="action">
                        <div class="row">
                            <span class="col-md-12">
                                <div id="interface"></div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->
        <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- build:js {%= name %}.min.js --> 
        <script type="text/jsx" src="scripts/config.js"></script>
        <script type="text/jsx" src="scripts/gebo/formatPopupOptions.js"></script>
        <script type="text/jsx" src="scripts/gebo/objectToQueryString.js"></script>
        <script type="text/jsx" src="scripts/gebo/getTokenByPopup.js"></script>
        <script type="text/jsx" src="scripts/gebo/verifyToken.js"></script>
        <script type="text/jsx" src="scripts/gebo/logout.js"></script>
        <script type="text/jsx" src="scripts/gebo/sendFormDataMessage.js"></script>
        <script type="text/jsx" src="scripts/gebo/Authenticate.js"></script>
        <script type="text/jsx" src="scripts/gebo/AuthenticateMenu.js"></script>
        <script type="text/jsx" src="scripts/HelloWorld.js"></script>
        <script type="text/jsx" src="scripts/Interface.js"></script>
        <!-- endbuild -->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
